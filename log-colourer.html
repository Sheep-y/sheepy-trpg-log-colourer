<!DOCTYPE html><html><head><meta charset="utf-8" />
   <!-- This file may be compiled with CocoDoc to produce a single file web app: https://github.com/Sheep-y/CocoDoc/ -->
   <title> IRC Log Colourer by Sheepy </title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link id="icon" rel="icon" href="img/logo.gif" /><?coco-datauri "img/logo.gif" position( href of link before this ) ?>
   <link rel="stylesheet" type="text/css" href="html/style.css" />
<style><?coco "html/style.css" delete(line before) ?></style>
</head><body>

<div class='header'>
   <a href='https://code.google.com/p/sheepy-trpg-log-colourer/'><img id='header_image' style='float:left; height: 32px; margin: 1ex'/></a>
   <a href="?lang=en"><img class='lang en' title="English" src="img/en.gif" /><?coco-datauri "img/en.gif" position( src of img before this ) ?></a>
   <a href="?lang=zh"><img class='lang zh' title="中文 Chinese" src="img/zh.gif" /><?coco-datauri "img/zh.gif" position( src of img before this ) ?></a>
   <h1 id="header"></h1>
   <a href="javascript:switch_action('about')"><img src="data:image/gif,GIF89a%10%00%10%00%C2%04%00%2BY%9Fe%83%B2%9F%B6%D2%F2%F7%F7%FF%FF%FF%FF%FF%FF%FF%FF%FF%FF%FF%FF!%F9%04%01%0A%00%04%00%2C%00%00%00%00%10%00%10%00%40%03%40H%BA%D1%B1%D0%819%C6%BC%93%B8%20%04%AF%DB%82%01%DD%08iN%B7%3D%CA%1A%90%83%60%8E%40C%9Ftv%B6.%1B5%95%A0%A7%C1%E8%81%1C(I%ADr%7Bab9%02%8Di%12%E5t%3B%05%16%92%00%00%3B" title="About"/></a>
</div>

<div id="action_input" ondragover="dragdrop_show(event)">
   <p class="lbl_message"></p>
   <div id='dnd' ondrop="dragdrop_drop(event)" ondragover="dragdrop_check(event)" ondragleave="dragdrop_hide(event)"><!--Drag ang Drop overlay --></div>
   <textarea id="txt_input"></textarea>
   <a class='button' href='https://code.google.com/p/sheepy-trpg-log-colourer/issues' id='action_input_lnk_bug' style='float:right'>lnk_bug</a>
   <a class='button' href='javascript:convertText(HtmlToIrc)' id='action_input_lnk_irc'>to_irc</a>
   <a class='button' href='javascript:convertText(IrcToText)' id='action_input_lnk_txt'>to_txt</a>
   <a class='button' href='javascript:convertText(convertToTraditional)' id='action_input_lnk_zhant'>to_zhant</a>
   <a class='button' href='javascript:convertText(convertToSimplified)'  id='action_input_lnk_zhans'>to_zhans</a>
   <div class='clear'></div>
   <div class="footer two">
      <a class='button' href="javascript:switch_action('output')" id='action_input_btn_output'> btn_output </a><!--
   --><a class='button' href="javascript:switch_action('colour')" id='action_input_btn_next'> btn_next </a>
   </div>
</div>

<div id="action_colour">
   <div id="lst_colour"><!-- List of colours to pick --></div>
   <a class='button' href='javascript:reset_colour()' id='action_colour_btn_reset'>btn_rest</a>
   <div class='clear'></div>
   <div class="footer two">
      <a class='button' href="javascript:switch_action('input')" id='action_colour_btn_back'> btn_back </a><!--
   --><a class='button' href="javascript:switch_action('preview')" id='action_colour_btn_next'> btn_next </a>
   </div>
</div>

<div id="action_preview">
   <pre id="pre_preview"><!-- HTML preview panel --></pre>
   <div class="footer two">
      <a class='button' href="javascript:switch_action('colour')" id='action_preview_btn_back'> btn_back </a><!--
   --><a class='button' href="javascript:switch_action('output')" id='action_preview_btn_next'> btn_next </a>
   </div>
</div>

<div id="action_output">
   <textarea id="txt_output"><!-- Textual export panel --></textarea>
   <div class="footer two">
      <a class='button' href="javascript:switch_action('preview')" id='action_output_btn_back'> btn_back </a><!--
   --><a class='button' href="javascript:switch_action('input')" id='action_output_btn_restart'> btn_restart </a>
   </div>
</div>

<div id="action_about">
   <p id="lbl_about"><?coco 'html/about.html' trim(xml,oneline) ?></p>
   <div class="footer two">
      <a class='button' href="javascript:switch_action(lastPage)" id='action_about_btn_back'> btn_back </a><!--
   --><a class='button' href="mailto:your.sheepy@gmail.com" id='action_about_btn_email'> btn_email </a>
   </div>
</div>

<script src="js/config.js"><?coco "js/config.js" delete( src of this ) ?></script>
<script src="js/lang_en.js"><?coco "js/lang_en.js" delete( src of this ) ?></script>
<script src="js/lang_zh.js"><?coco "js/lang_zh.js" delete( src of this ) ?></script>
<script src="js/functions.js"><?coco "js/functions.js" delete( src of this ) ?></script>
<script src="js/screen_input.js"><?coco "js/screen_input.js" delete( src of this ) ?></script>
<script src="js/screen_select.js"><?coco "js/screen_select.js" delete( src of this ) ?></script>
<script src="js/screen_preview.js"><?coco "js/screen_preview.js" delete( src of this ) ?></script>
<script src="js/screen_output.js"><?coco "js/screen_output.js" delete( src of this ) ?></script>
<script src="js/screen_about.js"><?coco "js/screen_about.js" delete( src of this ) ?></script>
<script src="js/main.js"><?coco "js/main.js" delete( src of this ) ?></script>
<script src="js/zh_conv.js"><?coco "js/zh_conv.js" delete( src of this ) ?></script>

  <h1>請啓用 JavaScript</h1>

</body></html><?coco-output "release.html" ?>
